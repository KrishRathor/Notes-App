<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="website">

        <div id="navbar">

            <div id="srchDiv">
                <img src="Static Files/search.png" id="srchImg" alt="search_image">
                <input type="search" class="bg-secondary" id="searchTxt">
            </div>

            <div id="menu">
                <div class="items bg-success" id="item1" onclick="activeHome()">
                    <img src="Static Files/home.png" alt="Home icon">
                    <p id="homePara">Home</p>
                </div>
                <div class="items" id="item2" onclick="activeNotes()">
                    <img src="Static Files/notes.png" alt="">
                    <p id="notesPara">Notes</p>
                </div>
            </div>

        </div>

        <div id="home">

            <div class="home-box" id="showNotes">

                <div id="heading">
                    <h1>Recent Notes...</h1>
                </div>

                <div id="noteContainer"></div>

            </div>

            <div class="home-box" id="addNotes">
                <h1 class="addanote">Add a Note</h1>
                <div class="textarea mb-3">
                    <label for="exampleFormControlInput1" class="label form-label">Enter Title</label>
                    <input type="email" class="form-control" id="title" id="exampleFormControlInput1">
                </div>
                <br>
                <div class="textarea mb-3">
                    <label for="exampleFormControlTextarea1" class="label form-label">Enter text for note...</label>
                    <textarea class="form-control" id="textnote" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" id="addBtn" class="btn-position btn btn-primary">Add Note</button>
            </div>

        </div>

        <div id="noteSection">

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
